<head>

<title>Anderson Assignment 7</title>
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>
</head>

<style>
   H2 {color:#272727;
	   margin-bottom: 0px;
	   text-align: center;
   }
   H5 {color:#272727;
	   margin-top: 5px;
	   text-align: center;
   }
   H3 {
    color: #4D4B4C;
   }
   .link {
		margin: 10px;
		padding: 10px;

   }
   .link-center {
   	text-align: center;
   }
   .js-map {
      display: none;
   }
   img {
    position: absolute;
    z-index: -1;
    display: none;
    }

    .titleHead {
    padding: 10px;
   }
</style>

<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-inverse">
     <h3 class="pull-right text-muted titleHead">Assignment 7 - jQuery Redux </h3>
      </nav>
    </div>
    <div class="row">
      <div class="col-sm-4 menu">
        <h3>Map Layers</h3>
        <div class="radio">
        <label>
          <input type="radio" name="basemap" id="" value="1" checked>
          Street Basemap
        </label>
      </div>
        <div class="radio">
          <label>
            <input type="radio" name="basemap" id="" value="0" >
            Topo Basemap
          </label>
        </div>
        <hr>

        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-mapLayer" value="2"> Scenic Byways Border
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-mapLayer" value="3"> Bed &amp; Breakfasts
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-mapLayer" value="4"> Canoe Routes
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-mapLayer" value="5"> Vineyards
          </label>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="map">
            <img class="js-map" id="map0" src="images/basemapLandcover.png" alt="basemapLandcover" width="600" height="400">
            <img class="js-map" id="map1" src="images/basemapStreets.png"  alt="basemapStreets" width="600" height="400">
            <img class="js-map" id="map2" src="images/scenicByways_border.png"  alt="scenic" width="600" height="400">
            <img class="js-map" id="map3" src="images/bedBreakfast.png"  alt="bedBreakfast" width="600" height="400">
            <img class="js-map" id="map4" src="images/canoeRoutes.png"  alt="canoe routes" width="600" height="400">
            <img class="js-map" id="map5" src="images/vineyards.png"  alt="vineyards" width="600" height="400">
        </div>
      </div>
    </div>
  </div>
  


</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $("#map1").show();

    //toggle basemap
    $('input:radio[name=basemap]').click(function() {
    base = $('input:radio[name=basemap]:checked').val();
    $("#map0, #map1").hide(); //combined selectors in one line
    $("#map" + base).show();
    });

    //toggle layers
    $(".js-mapLayer").change(function(){
      x = $(this).val();
      console.log("map"+ x);
      $("#map" + x).toggle();
      });
    });

    /*

      document.getElementById("baseMap").src="images/"+ x + ".png"; 
    }
    //changeMap("basemapStreets");
    */
</script>
</html>
