<script>

 
//This example uses jquery to parse JSON contained in an external link. The data is the sme as shown in map1, but it is contained in a var called wyomingLocations

var map2 = L.map('map2').setView([44.5, -108.5], 6);
// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: 'LA558 lecture 22',
    maxZoom: 18
}).addTo(map2);

$.each(JSON.parse(wyomingLocations), function (idx, obj) {
    var marker = L.marker([obj.latitude, obj.longitude], {
        title: obj.title,
        opacity: 0.9,
        riseOnHover: true
    }).addTo(map2);
    marker.bindPopup(obj.description);
});

</script>
