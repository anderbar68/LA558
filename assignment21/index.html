<script>

    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

var ragbrai = L.tileLayer('https://api.mapbox.com/styles/v1/anderbar/cj1jbiskg000m2ss3irjc511m/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5kZXJiYXIiLCJhIjoiY2oxY3U4MWRsMDA2ZjJ6cGRkc2Rnbnk0dCJ9.HMKO48WdOuov0_6EdnQfKA', {
    attribution: 'Bailey - Points of Interest'
});

var map = L.map('map', {
    center: [42.0, -93.634],
    zoom: 7,
    layers: [ragbrai]
});

var baseMaps = {
    "OpenStreetMap": osm,
	"Ragbrai Route 2017": ragbrai
};

var overlayMaps = {
};
L.control.layers(baseMaps, overlayMaps).addTo(map);


</script>
